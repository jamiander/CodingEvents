<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body class="container">
<h1 th:replace="fragments :: title"></h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="eventDescription" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type="text" name="contactEmail" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Event Location
            <input type="text" name="location" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input type="number" name="numAttendees" class="form-control">
        </label>
    </div>
    <div class="form-group">
            <input type="hidden" th:value="${eventId}" name="eventId"/>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
