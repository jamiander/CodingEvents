<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">

</head>
<body class="container">

<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No Events!</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Contact Email</th>
            <th>Event Location</th>
            <th>Registration Required</th>
            <th>Event Category</th>
            <th>Number of Attendees</th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <td th:text="${event.eventDetails.eventDescription}"></td>
        <td th:text="${event.eventDetails.contactEmail}"></td>
        <td th:text="${event.eventDetails.location}"></td>
        <td th:text="${event.eventDetails.register}"></td>
        <td th:text="${event.eventCategory.name}"></td>
        <td th:text="${event.eventDetails.numAttendees}"></td>
        <td>
            <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
        </td>
    </tr>
</table>

</body>
</html>
