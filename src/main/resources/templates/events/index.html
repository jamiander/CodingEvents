<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Coding Events</title>
</head>
<body>

<h1>All Events</h1>
<p th:unless="${events} and ${events.size()}">No Events!</p>

<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event}">>li</li>
    </th:block>
</ul>

</body>
</html>
