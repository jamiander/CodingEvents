<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:replace="fragments :: title"></h1>
<nav th:replace="fragments :: navigation"></nav>
<p th:text="${errorMsg}" style="color:red;"></p>
<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.eventDescription}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDescription}"></p>
    </div>
    <div class="form-group">
        <label>Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Must Register
            <input th:field="${event.register}" class="form-control">
        </label>
        <p class="error" th:errors="${event.register}"></p>
    </div>
    <div class="form-group">
        <label>Type
        <select th:field="${event.type}">
            <option th:each="type : ${types}"
                th:value="${type}"
                th:text="${type.displayName}">
            </option>
        </select>
        </label>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input th:field="${event.numAttendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.numAttendees}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
