<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:replace="fragments :: title"></h1>
<nav th:replace="fragments :: navigation"></nav>
<p th:text="${errorMsg}" style="color:red;"></p>
<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.eventDetails.eventDescription}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.eventDescription}"></p>
    </div>
    <div class="form-group">
        <label>Email
            <input th:field="${event.eventDetails.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.eventDetails.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.location}"></p>
    </div>
    <div class="form-group">
        <label>Must Register
            <input th:field="${event.eventDetails.register}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.register}"></p>
    </div>
    <div class="form-group">
        <label>Category
        <select th:field="${event.eventCategory}">
            <option th:each="eventCategory : ${categories}"
                th:value="${eventCategory.id}"
                th:text="${eventCategory.name}">
            </option>
        </select>
            <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input th:field="${event.eventDetails.numAttendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.numAttendees}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
